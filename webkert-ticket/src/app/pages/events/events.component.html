<div class="main_component">

  <span class="button">
    <a routerLink="/create_event"><button mat-raised-button color="primary">Új esemény létrehozása</button></a>
  </span>

  <mat-card class="card" *ngFor="let event of events;">
      <mat-card-subtitle>{{event | eventData}}</mat-card-subtitle>
      <mat-card-title>{{event.eventName}}</mat-card-title>
      <mat-card-content>
        <p class="ticket-price">{{event.ticketPrice}} Ft</p>
        <p>Elérhető jegyek száma: {{event.unsoldTickets}} db</p>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <button mat-button (click)="addToCart(event)">Kosárba</button>
      </mat-card-actions>
  </mat-card>
</div>
