<div class="main_component">
  <mat-card class="card" *ngFor="let item of cartItems;">
      <mat-card-subtitle>{{item.eventName}}</mat-card-subtitle>
      <mat-card-title></mat-card-title>
      <mat-card-content>
        <p class="ticket-price">{{item.ticketPrice}} Ft</p>
        <p></p>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <button mat-button (click)="deleteFromCart(item)">Törlés a kosárból</button>
      </mat-card-actions>
  </mat-card>
</div>
